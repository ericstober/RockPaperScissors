<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors Game</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>

        <div class="scoreboard">
            <div class="badge" id="user-label">user</div>
            <div class="badge" id="computer-label">comp</div>
            <span id="user-score">0</span>:<span id="computer-score">0</span>
        </div>

        <div class="result">
            <p></p>
        </div>

        <div class="choices">
            <div class="choice" id="rock">
                <img src="images/hand-rock.png" alt="rock">
            </div>
            <div class="choice" id="paper">
                <img src="images/hand-paper.png" alt="paper">
            </div>
            <div class="choice" id="scissors">
                <img src="images/hand-scissors.png" alt="scissors">
            </div>
        </div>

        <p id="message">Make your move</p>

        <script src="app.js" charset="utf-8"></script>
    </body>
</html>
